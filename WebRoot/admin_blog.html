<link rel="stylesheet" type="text/css"
	href="plugins/tagsinput/jquery.tagsinput.min.css">
<div class="layui-row layui-admin-mt10">
	<span class="layui-breadcrumb"> <a href="">首页</a> <a><cite>发布内容</cite>
	</a> <a><cite>发布博文</cite>
	</a> </span>
</div>
<hr>
<div class="layui-row layui-col-space15">
	<div id="article-post" class="layui-col-md12">
		<div class="layui-tab layui-tab-card">
			<div class="layui-tab-content start">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>
						发布文章
					</legend>
				</fieldset>
				<div class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">
							标题
						</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required"
								placeholder="请输入标题" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-col-md6">
						<label class="layui-form-label">
							文章分类
						</label>
						<div class="layui-input-block">
							<select name="class" lay-verify="required">
								<option value="">请选择分类：</option>
								<option value="美食">
								    美食
								</option>
								<option value="旅游">
								    旅游
								</option>
								<option value="电影">
							               电影
								</option>
								<option value="IT">
							      IT
								</option>
								<option value="购物">
								     生活购物
								</option>
								<option value="小知识">
								    小知识
								</option>
								<option value="其它">
								    其它
								</option>

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							内容
						</label>
						<div class="layui-input-block" style="max-width: 1080px;">
							<textarea id="editor" name="editor" placeholder="输入博文内容"
								autofocus style="visibility: hidden;"></textarea>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">
							文章摘要
						</label>
						<div class="layui-input-block">
							<textarea name="desc"
								placeholder="如果不填，则取文章内容的开头小部分（不包含图片以及文字格式）"
								class="layui-textarea" style="resize: none;"></textarea>
						</div>
					</div>
					<div class="layui-form-item tags">
						<label class="layui-form-label">
							文章标签
						</label>
						<div class="layui-input-block">
							<input type="text" name="tags" required lay-verify="required"
								placeholder="请输入标签，键入Enter回车键以完成标签" class="layui-input"
								data-toggle="tags">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="min-height: max-content;">
							最多展示
							<span style="color: red;">4</span> 个（最开始的4个），但文章可以关联无限个以供搜索匹配
						</div>
					</div>
					
					<div class="layui-form-item" align="center">
						<div class="layui-input-block" align="center">
							<button name="send_blog" id="layui-btn" class="layui-btn" lay-submit
								lay-filter="formDemo" onclick="getBlog();" >
								立即发布
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="plugins/HandyEditor-1.5.8/HandyEditor.min.js"></script>
<script src="plugins/tags/jquery.tags.min.js"></script>
<script src="plugins/tagsinput/jquery.tagsinput.min.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	    var he = HE.getEditor('editor', {
		autoHeight : true,
		autoFloat : false,
		topOffset : 0,
		themeType: 'black',
		uploadPhoto : true,
		uploadPhotoHandler : 'php/uploadPhoto.php',
		uploadPhotoSize : 0,
		uploadPhotoType : 'gif,png,jpg,jpeg',
		uploadPhotoSizeError : '不能上传大于××KB的图片',
		uploadPhotoTypeError : '只能上传gif,png,jpg,jpeg格式的图片',
		lang : 'zh-jian',
		skin : 'HandyEditor',
		externalSkin : '',
		item : [ 'bold', 'italic', 'strike', 'underline', 'fontSize',
				'fontName', 'paragraph', 'color', 'backColor', '|', 'center',
				'left', 'right', 'full', 'indent', 'outdent', '|', 'link',
				'unlink', 'textBlock', 'code', 'selectAll', 'removeFormat',
				'trash', '|', 'image', 'expression', 'subscript',
				'superscript', 'horizontal', 'orderedList', 'unorderedList',
				'|', 'undo', 'redo', '|', 'html', '|', 'about' ]
	    });
	   
	
	
</script>
