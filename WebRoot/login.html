<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>登录(Login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

             <!-- CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/supersized.css">
        <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.8.3.min.js" ></script>
        <script src="js/supersized.3.2.7.min.js" ></script>
        <script src="js/supersized-init.js" ></script>
        <script src="js/scripts.js" ></script>


        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form action="/noteblog/login.do" method="post">
                <input type="text" name="user_email" id="txtEmail" class="textbox" placeholder="请输入您的邮箱！" autocomplete="off">
                <div class="text_left" id="emailValidMsg">
			<span id="user_email.info" style="color:red"></span>
			</div>
                <input type="password" name="user_password" class="password" placeholder="请输入您的用户密码！" autocomplete="off">
                		 				 
                <button type="submit" class="submit_button">登录</button>
                <p class="set_up">
							<a href="regist.html">创建一个新用户</a>
						</p>
                
                <div class="error"><span>+</span></div>
            </form>          
        </div>	
    </body>
<script type="text/javascript" src="js/blog/login.js"></script>
</html>
