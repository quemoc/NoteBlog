<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>注册(Regist)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/supersized.css">
        <link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.8.3.min.js" ></script>
        <script src="js/supersized.3.2.7.min.js" ></script>
        <script src="js/supersized-init.js" ></script>
        <script src="js/scripts.js" ></script>


        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>注册</h1>
            <form name="ctl00" method="post"
					 action="/noteblog/regist.do" id="f">
            <input name="user_email" type="text" id="txtEmail" class="text_input" placeholder="请输入您的邮箱！" autocomplete="off" />
			<div class="text_left" id="emailValidMsg">
			<span id="user_email.info" style="color:red"></span>
			</div>
			<input name="user_nickname" type="text" id="txtNickName" class="text_input" placeholder="请输入您的昵称！ " autocomplete="off" />
							<div class="text_left" id="nickNameValidMsg">
							
								
								<span id="user_nickname.info" style="color:red"></span>
							</div>
            <input name="user_password" type="password" id="txtPassword"
					autocomplete="off"			class="text_input" placeholder="请输入您的密码！"/>
							<div class="text_left" id="passwordValidMsg">
								
								<span id="user_password.info" style="color:red"></span>
							</div>
                 <input name="repassword" type="password" id="txtRepeatPass" autocomplete="off"
								class="text_input" placeholder="请再次输入您的密码！"/>
							<div class="text_left" id="repeatPassValidMsg">
							<span id="password1.info" style="color:red"></span>
							</div>
							<input name="number" type="text" id="txtVerifyCode" autocomplete="off"
								class="yzm_input" placeholder="请输入验证码！"/>
							<div class="text_left t1">
								<p class="t1">
									<span id="number.info" style="color:red"></span>
									 <img class="yzm_img" id='imgVcode' src="/noteblog/checkCode" />
									<a href="javascript:;" onclick="document.getElementById('imgVcode').src = '/noteblog/checkCode?'+(new Date()).getTime()">看不清楚？换个图片</a>
								</p>
							</div>
                 <body>
                <button type="submit" class="button_1" id="btnClientRegister"  name="submit">注册</button>
                
                <div class="error"><span>+</span></div>
            </form>          
        </div>	
    </body>
<script type="text/javascript" src="js/blog/regist.js"></script>
</html>
